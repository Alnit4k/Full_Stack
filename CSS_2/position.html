<!DOCTYPE html>

<html>
    <head>
        <title>Poisition</title>
        <meta charset="UTF-8 ">
    </head>
    <style>
        .square{
            width: 100px;
            height: 100px;
        }

        .red{
            background-color: red;
        }

        .blue{
            background-color: blue;
            position: relative;
            top: 50px;
            left: 10px;
        }

        .green{
            background-color: green;
        }

        .frame{
            width: 500px;
            height: 400px;
            border: 1px solid gray;
        }


    </style>

    <body>
        <div class="frame">
            <div class="square red"></div>
            <div class="square blue"></div>
            <div class="square green"></div>

        </div>
        
    </body>
</html>
